<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - VPN News</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .logo {
      max-width: 200px;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #1a1a1a;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #555;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #666;
    }
    
    .button {
      display: inline-block;
      background-color: #0066cc;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #0052a3;
    }
    
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f1f1f1;
      color: #666;
      font-size: 0.9rem;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }
      
      h1 {
        color: #f0f0f0;
      }
      
      p {
        color: #b0b0b0;
      }
      
      .icon {
        color: #a0a0a0;
      }
      
      .button {
        background-color: #0078d7;
      }
      
      .button:hover {
        background-color: #0063b1;
      }
      
      footer {
        background-color: #1e1e1e;
        color: #a0a0a0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.png" alt="VPN News Logo" class="logo">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
    <p>Some content may be available offline if you've visited it before.</p>
    <a href="/" class="button">Try Again</a>
  </div>
  
  <footer>
    <p>&copy; 2025 VPN News. All rights reserved.</p>
  </footer>
  
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Try to reload the page when the user clicks the "Try Again" button
    document.querySelector('.button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
